[general]
# Run imports.
import = [
	"~/.config/alacritty/local.toml",
	"~/.config/alacritty/themes/solarized-dark.toml"
]

[cursor.style]
shape = "Block"
blinking = "Always"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"


