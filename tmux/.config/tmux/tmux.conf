# Mirror the terminal outside.
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:RGB"

# Rebind the prefix key to CTRL + a

unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# set vim copy mode
set -g mode-keys vi

# Split panes using \ and -
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill pane without confirmation
bind-key x kill-pane

# Mouse mode on with prefix m
bind m set -g mouse on \; display-message 'Mouse: ON'

# Mouse mode off with prefix M
bind M set -g mouse off \; display-message 'Mouse: OFF'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
